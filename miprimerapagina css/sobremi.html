<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Personalizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo" class="logo-img" width="50px" height="50px">
        </div>
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="academia.html">Academia</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="sobremi.html">Sobre mi</a>
        </nav>
        <input class="search-bar" type="text" placeholder="Buscar...">
        <div class="icons">
            <img class="icon" src="img/Configuracion.png" alt="Configuración" onclick="togglePopup('config')">
            <img class="icon" src="img/Campana.png" alt="Notificaciones" onclick="togglePopup('noti')">
            <img class="icon" src="img/cuenta.png" alt="Perfil" onclick="togglePopup('perfil')">
        </div>
    </header>
    <main>
        <div class="content-box">
            <h2>Sobre mí</h2>
            <p>Mi nombre es Alejandro Palacios, tengo 18 años, me gusta jugar al futbol y jugar videojuegos, ayudar a las personas y resolver conflictos.</p>
        </div>
        <div class="content-box">
            <h2>Galeria</h2>
            <img src="img/52.jpg" alt="Descripción de la imagen 1" onclick="openModal(this)" width="50px" height="50px">
            <img src="img/412.jpg" alt="Descripción de la imagen 2" onclick="openModal(this)" width="50px" height="50px">
        </div>
    </main>

    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Imagen ampliada">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = img.src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
    </main>
    <footer>
        Derechos Reservados
    </footer>
    <script>
        function togglePopup(id) {
            let popup = document.getElementById(id);
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
