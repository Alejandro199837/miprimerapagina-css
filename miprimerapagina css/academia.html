    <header>
        <div class="logo">

        </div>
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="academia.html">Academia</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="sobremi.html">Sobre mi</a>
        </nav>
        <input class="search-bar" type="text" placeholder="Buscar...">
        <div class="icons">
            <img class="icon" src="img/Configuracion.png" alt="ConfiguraciÃ³n" onclick="togglePopup('config')">
            <img class="icon" src="img/Campana.png" alt="Notificaciones" onclick="togglePopup('noti')">
            <img class="icon" src="img/cuenta.png" alt="Perfil" onclick="togglePopup('perfil')">
        </div>
    </header>
    <main>
        <center><section id="academia">

            <div class="content-box">
                <div class="text-box">
                    <h2>Academia</h2>
                    <p>Mis logoros academicos son haberme graduado de bachiller tecnico en analisis y desarrollo de software.</p>
                </div>
                <div class="diploma-box" onclick="openDiploma()">
                    <h3>Diploma IEK</h3>
                    <img src="img/CamScanner 17-03-2025 21.09[1].png" alt="Diploma IEK" style="width: 20%; border-radius: 10px;">
                    <p>Haz clic para ver el diploma en grande.</p>
                </div>
            </div>
        </section>
        
        <!-- Modal para ver el diploma en grande -->
        <div id="diplomaModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
            <span onclick="closeDiploma()" style="color:white; cursor:pointer; position:absolute; top:20px; right:30px;">Cerrar</span>
            <img id="diplomaImage" src="img/CamScanner 17-03-2025 21.09[1].png" alt="Diploma IEK" style="max-width:90%; max-height:90%;">
        </div>
        
        <script>
        function openDiploma() {
            document.getElementById('diplomaModal').style.display = 'flex';
        }
        
        function closeDiploma() {
            document.getElementById('diplomaModal').style.display = 'none';
        }
        </script>
