<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/ap.png" alt="Logo"></div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sobremi.html">Sobre Mí</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="academia.html">Academia</a>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button onclick="search()">Buscar</button>
            <div class="search-results" id="searchResults"></div>
        </div>
        <div class="icons">
            <img src="img/confi.png" alt="Configuración" onclick="toggleConfig()">
            <img src="img/noti.png" alt="Notificaciones" onclick="toggleNotif()">
            <img src="img/perf.png" alt="Perfil" onclick="toggleProfile()">
        </div>
    </header>

    <main>
        <section class="about">
            <h2>Sobre Mí</h2>
            <p>Mi nombre es Alejandro Palacios, tengo 18 años, me gusta jugar al futbol y jugar videojuegos, ayudar a las personas y resolver conflictos.</p>
            <br>
            <h2>Galeria</h2>
            <br>
            <div class="gallery">
                <img src="img/1.png" alt="Imagen 1" onclick="openImage('img1.jpg')">
                <img src="img/32.png" alt="Imagen 2" onclick="openImage('img2.jpg')">
                <img src="img/2.png" alt="Imagen 3" onclick="openImage('img3.jpg')">
                <img src="img/3.jpg" alt="Imagen 2" onclick="openImage('img2.jpg')">
                <img src="img/412.jpg" alt="Imagen 3" onclick="openImage('img3.jpg')">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleConfig() {
            alert("Configuración");
        }
        function toggleNotif() {
            alert("Notificaciones");
        }
        function toggleProfile() {
            alert("Perfil");
        }

        function search() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            const pages = [
                { name: 'Inicio', url: 'index.html' },
                { name: 'Sobre Mí', url: 'sobremi.html' },
                { name: 'Proyectos', url: 'proyectos.html' },
                { name: 'Academia', url: 'academia.html' }
            ];

            const filteredPages = pages.filter(page => page.name.toLowerCase().includes(searchTerm));

            if (filteredPages.length > 0) {
                filteredPages.forEach(page => {
                    const link = document.createElement('a');
                    link.href = page.url;
                    link.textContent = page.name;
                    results.appendChild(link);
                });
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        }
    </script>
</body>
</html>
